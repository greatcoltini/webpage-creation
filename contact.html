<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contact Form</title>
  </head>
  <body>

  <nav class="navbar fixed-top navbar-dark bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"> <strong>COLTON DONKERSGOED </strong> </a>
        <div class="btn-group text-center justify-content-center" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
          <a href="mainpage.html#" class="btn btn-outline-primary" for="btnradio1">HOME</a>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <a href="mainpage.html#WORK" class="btn btn-outline-primary" for="btnradio2">WORK</a>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <a href="mainpage.html#EDU" class="btn btn-outline-primary" for="btnradio3">EDUCATION</a>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
          <a href="mainpage.html#PROJ" class="btn btn-outline-primary" for="btnradio4">PROJECTS</a>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
          <a href="resume_new.pdf" download="colton_resume" class="btn btn-outline-primary" for="btnradio5">RESUME</a>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off" checked>
          <a href="contact.html" class="btn btn-outline-primary disabled" for="btnradio5">CONTACT</a>
        </div>
      </div>
  </nav>

  <div class="content">
    
    <div class="container">

      
      <div class="row justify-content-center">
        <div class="col-md-10">
          
          <div class="row align-items-center">
            <div class="col-lg-7 mb-5 mb-lg-0">

              <h2 class="mb-5">Fill out the form below:</h2>

              <form class="border-right pr-5 mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <input type="submit" value="Send Message" class="btn btn-info rounded-0 py-2 px-4">
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4"></div> 
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>

            </div>
            <div class="col-lg-4 ml-auto">
              <h3 class="mb-4">Reach out to me about anything.</h3>
              <p>You should hear back from me in 1-2 business days.</p>
              <p><a href="mainpage.html">Back to Home</a></p>
            </div>
          </div>
        </div>  
        </div>
      </div>
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
